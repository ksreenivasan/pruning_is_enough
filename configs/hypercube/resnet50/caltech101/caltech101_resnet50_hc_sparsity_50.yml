subfolder: resnet50_caltech_HC_sparsity_50_multi

# Hypercube optimization
algo: 'hc_iter'
iter_period: 5

# Architecture
arch: ResNet50
#bias_lastlayer: True

# ===== Dataset ===== #
dataset: Caltech101
name: resnet50_caltech101_HC
transfer_learning: True

# ===== Learning Rate Policy ======== #
optimizer: adam
lr: 0.001
lr_policy: cosine_lr
fine_tune_optimizer: sgd #adam
fine_tune_lr: 0.01
fine_tune_lr_policy: multistep_lr #constant_lr 

# ===== Network training config ===== #
epochs: 50
wd: 0.0001
momentum: 0.9
batch_size: 16  #256 #128

# ===== Sparsity =========== #
conv_type: SubnetConv
bn_type: AffineBatchNorm
freeze_weights: True
prune_type: BottomK
target_sparsity: 50
# decide if you want to "unflag"
#unflag_before_finetune: True
init: signed_constant
score_init: unif #skew #half #bimodal #skew # bern
scale_fan: False

# ===== Rounding ===== #
round: naive
noise: True
noise_ratio: 0

# ===== Quantization ===== #
hc_quantized: True
quantize_threshold: 0.5

# ===== Regularization ===== #
regularization: L2
lmbda: 0 #0.00000001

# ===== Hardware setup ===== #
workers: 4
gpu: 0

# ===== Checkpointing ===== #
checkpoint_at_prune: False

# ==== sanity check ==== #
skip_sanity_checks: True
